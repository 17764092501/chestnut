			 * line-height配合height（只适合单行文字居中）
			 * display: table-cell;配合vertical-align: middle;（适合各种居中，容器元素display没有要求的可以使用，垂直排列居中，定高）
			 * top: 50%;left: 50%;配合transform: translate（-50%，-50%）或margin;（适用于图片）
			 * :after配合display: inline-block;+vertical-align: middle;（较为复杂，适用于内联元素）
			 * display: flex;配合justify-content: center;align-items: center;或margin: auto;（不考虑兼容，很不错）
			 */
