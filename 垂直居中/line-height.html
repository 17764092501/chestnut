<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ctnr {
				width: 100px;
				height: 100px;/*关键代码*/
				line-height: 100px;/*需要知道高度*//*关键代码*/
				border: 1px solid #000;
			}
			.block {
				display: block;
				width: 20px;
				height: 40px;
				border: 1px solid #000;
			}
			.inline-block {
				display: inline-block;
				width: 20px;
				height: 50px;
				line-height: 50px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--
		只适用于单行文字居中
		容器元素中居中的是内联元素
		作用于容器元素，容器元素display可以是inline-block或block
		-->
		<p>内联居中:</p>
		<div class="ctnr">
			<span>1234567</span>
		</div>
		<p>单个或多个内联块状居中:</p>
		<div class="ctnr">
			<div class="inline-block">1</div>
			<div class="inline-block">2</div>
			<div class="inline-block">3</div>
		</div>		
		<p>图片居中（无效）:</p>
		<div class="ctnr">
			<img src="img/1.png"/>
		</div>
		<p>单个或多个块状居中（无效）:</p>
		<div class="ctnr">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
		</div>
	</body>
</html>
