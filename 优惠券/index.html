<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.11.1.js"></script>
</head>
<body>
    <ul class="ticketList">
        <li>
            <div class="ticket-circular"></div>
            <div class="ticket">
                <div class="ticket-left">
                    <div class="ticket-img"></div>
                    <div class="ticket-type">自定义金额券</div>
                    <div class="ticket-num"><span>优惠券库存剩余: </span><span class="t-num">- - -</span><span> 元</span></div>
                </div><!--
             --><div class="ticket-right ticket-r2">去发券</div>
            </div>
        </li>
        <li>
            <div class="ticket-circular"></div>
            <div class="ticket">
                <div class="ticket-left">
                    <div class="ticket-img"></div>
                    <div class="ticket-type">自定义时长券</div>
                    <div class="ticket-num"><span>优惠券库存剩余: </span><span class="t-num">- - -</span><span> 时</span></div>
                </div><!--
             --><div class="ticket-right ticket-r1">去发券</div>
            </div>
        </li>
        <li>
            <div class="ticket-circular"></div>
            <div class="ticket">
                <div class="ticket-left">
                    <div class="ticket-img"></div>
                    <div class="ticket-type">次券</div>
                    <div class="ticket-num"><span>优惠券库存剩余: </span><span class="t-num">- - -</span><span> 张</span></div>
                </div><!--
             --><div class="ticket-right ticket-r4">去发券</div>
            </div>
        </li>
        <li>
            <div class="ticket-circular"></div>
            <div class="ticket">
                <div class="ticket-left">
                    <div class="ticket-img"></div>
                    <div class="ticket-type">定额券</div>
                    <div class="ticket-num"><span>优惠券库存剩余: </span><span class="t-num">- - -</span><span> 张</span></div>
                </div><!--
             --><div class="ticket-right ticket-r3">去发券</div>
            </div>
        </li>
    </ul>
	<script src="js/index.js"></script>
</body>
</html>
