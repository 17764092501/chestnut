<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.demo {
				width: 200px;
				height: 200px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="demo"></div>
		<script type="text/javascript">
			//mouseenter：当鼠标经过被选元素才会触发，此方法不会冒泡，当鼠标经过被选元素的子元素时，不会触发mouseenter事件，对应mouseleave（也不冒泡）事件
			//mouseover：当鼠标经过被选元素和被选元素的子元素时都会触发mouseover事件，对应mouseout事件
			//mousemove：当鼠标移入被选元素内后，任意移动一个像素点都会触发
			//onmouseover和mousemove都是冒泡事件,onmouseout（onmouseover的对应事件）也是冒泡事件
			var demo = document.getElementsByClassName('demo')[0];
			demo.onmouseover = function(){
				console.log('over');
			}
			demo.onmouseout = function(){
				console.log('out');
			}
			demo.onmouseenter = function(){
				console.log('enter');
			}
			demo.onmouseleave = function(){
				console.log('leave');
			}
//			demo.onmousemove = function(e){
//				console.log('move');
//			}
			document.body.onmouseover = function(){
				console.log('bodyover');
			}
			document.body.onmouseout = function(){
				console.log('bodyout');
			}
			document.body.onmouseenter = function(){
				console.log('bodyenter');
			}
			document.body.onmouseleave = function(){
				console.log('bodyleave');
			}
//			document.body.onmousemove = function(){
//				console.log('bodymove');
//			}
		</script>
	</body>
</html>
