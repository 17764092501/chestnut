<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.ctnr {
				text-align: center;/*关键代码*/
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				word-wrap: break-word;/*多行文本居中代码*/
			}
			.block {
				display: block;
				width: 20px;
				height: 40px;
				border: 1px solid #000;
			}
			.inline-block {
				display: inline-block;
				width: 20px;
				height: 50px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--
		适用于内联（包括内联块状）居中
		容器元素中居中的是内联元素
		作用于容器元素，容器元素display可以是inline-block或block
		内容元素display可以是inline-block或inline
		-->
		<p>单行内联居中:</p>
		<div class="ctnr">
			<span>1234567</span>
		</div>
		<p>多行内联居中:</p>
		<div class="ctnr">
			<span>123123456712345674567</span>
		</div>
		<p>单个或多个内联块状居中:</p>
		<div class="ctnr">
			<div class="inline-block">1</div>
			<div class="inline-block">2</div>
			<div class="inline-block">3</div>
		</div>		
		<p>图片居中:</p>
		<div class="ctnr">
			<img src="img/1.png"/>
		</div>
		<p>单个或多个块状居中（无效）:</p>
		<div class="ctnr">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
		</div>
	</body>
</html>
