<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.ctnr {
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
			.child {
				margin: 0 auto;/*关键代码*/
			}
			.block {
				display: block;
				width: 40px;
				border: 1px solid #000;
			}
			.inline-block {
				display: inline-block;
				width: 20px;
				height: 50px;
				line-height: 50px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--
		适用于单个块级居中
		容器元素中居中的是块级元素
		作用于内容元素，内容元素垂直排列居中，需要定宽，如果不定宽将因为流体特性充满父元素
		-->
		<p>内联居中(无效):</p>
		<div class="ctnr">
			<span class="child">1234567</span>
		</div>
		<p>单个或多个内联块状居中(无效):</p>
		<div class="ctnr">
			<div class="inline-block child">1</div>
			<div class="inline-block child">2</div>
			<div class="inline-block child">3</div>
		</div>		
		<p>图片居中(无效):</p>
		<div class="ctnr">
			<img src="img/1.png" class="child"/>
		</div>
		<p>单个或多个块状居中:</p>
		<div class="ctnr">
			<div class="block child">1</div>
			<div class="block child">2</div>
			<div class="block child">3</div>
		</div>
	</body>
</html>
